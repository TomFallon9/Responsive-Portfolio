<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Thomas Falon | Portfolio</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://TomFallon9.github.io/Responsive-Portfolio/style.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

   <body data-target="navbarResponsive">
      <!-- Start Navigation -->
      <nav class="navbar navbar-expand-md navbar-light">

         <a class="navbar-brand" href="https://TomFallon9.github.io/Responsive-Portfolio/index.html">Thomas Fallon</a>

         <!-- Toggler/collapsibe Button -->
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
         </button>

         <!-- Navbar links -->
         <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">

               <li class="nav-item">
                  <a class="nav-link" href="https://TomFallon9.github.io/Responsive-Portfolio/index.html">Home</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="https://TomFallon9.github.io/Responsive-Portfolio/portfolio.html">Portfolio</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" id="black" href="https://TomFallon9.github.io/Responsive-Portfolio/contact.html">Contact</a>
               </li>
            </ul>
         </div>
      </nav>

      <!--  About Me Sticky Heading -->
      <header class="heading about-me row no-gutters">
         <div class="col-sm-4"></div>
         <div class="col-md-4">
            <h1 class="highlight">Welcome</h1>
            <p>Hi, I'm Thomas! Welcome to my Portfolio! </p>
         </div>
         <div class="col-sm-4"></div>
      </header>
      <!-- End Heading -->

      <!-- Start Carousel -->
      <figure id="demo" class="carousel slide" data-ride="carousel">
         <!-- Indicators -->
         <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            <li data-target="#demo" data-slide-to="3"></li>
            <li data-target="#demo" data-slide-to="4"></li>
         </ul>

         <!-- Slideshow Carousel-->
         <div class="carousel-inner">
            <figure class="carousel-item active">
               <img src="https://TomFallon9.github.io/Responsive-Portfolio/images/keyboard.jpg" alt="" width="1000" height="600" />
            </figure>
            <figure class="carousel-item">
               <img src="https://TomFallon9.github.io/Responsive-Portfolio/images/kennebunkport.jpg" alt="" width="1000" height="600" />
               <figcaption class="carousel-caption">
                  <p class="text-uppercase">Kennebunkport, ME</p>
               </figcaption>
            </figure>
            <figure class="carousel-item">
               <img src="https://TomFallon9.github.io/Responsive-Portfolio/images/girldad.jpg" alt="photo of Thomas with his 2 daughters" width="1000"
                  height="600" />
               <figcaption class="carousel-caption">
                  <p class="text-uppercase"> Apple Picking @ Spiller Farm Wells, Maine </p>
               </figcaption>
            </figure>
            <figure class="carousel-item">
               <img src="https://TomFallon9.github.io/Responsive-Portfolio/images/downtownLeominster.jpg" alt="photo of downtown Leominster" width="1000"
                  height="600" />
               <figcaption class="carousel-caption">
                  <p class="text-uppercase">Leominster, Massachusetts</p>
               </figcaption>
            </figure>
            <figure class="carousel-item">
               <img src="https://TomFallon9.github.io/Responsive-Portfolio/images/boston.jpg" alt="image of Thomas F Fallon" width="1000" height="600" />
               <figcaption class="carousel-caption">
                  <p class="text-uppercase">Boston, MA</p>
               </figcaption>
            </figure>
         </div>

         <!-- Controls to move Images left to right -->
         <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
         </a>
         <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
         </a>
      </figure>
      <!-- Footer -->
      <footer class="footer copyright text-center">
